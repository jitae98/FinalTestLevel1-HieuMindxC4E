<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker</title>
    <link rel="stylesheet" href="Bai2-style.css" />
  </head>
  <body>
    <div id="app">
      <button id="randomColorBtn">Chọn màu ngẫu nhiên</button>
      <input id="colorCode" readonly />
      <button id="copyColorBtn">Copy mã màu</button>
      <input id="colorPicker" type="color" />
      <div id="gradientPicker">
        <input type="color" id="colorPicker1" />
        <input type="color" id="colorPicker2" />
        <button id="button-gradient">Áp dụng màu gradient</button>
      </div>
    </div>
    <script src="Bai2-Script.js"></script>
  </body>
</html>
